<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Students</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>All Persons Data</h1>

    <script>
      fetch("http://localhost:7000/data")
        .then((response) => response.json())
        .then((data) => {
          const table = document.createElement("table");
          const tableHead = document.createElement("thead");
          const tableBody = document.createElement("tbody");

          const headerRow = document.createElement("tr");
          const headers = [
            "Name",
            "Email",
            "Phone No",
            "Address",
            "Gender",
            "Age",
          ];
          headers.forEach((headerText) => {
            const th = document.createElement("th");
            th.textContent = headerText;
            headerRow.appendChild(th);
          });
          tableHead.appendChild(headerRow);

          data.forEach((person) => {
            const row = document.createElement("tr");

            const nameCell = document.createElement("td");
            const emailCell = document.createElement("td");
            const phoneCell = document.createElement("td");
            const addressCell = document.createElement("td");
            const genderCell = document.createElement("td");
            const ageCell = document.createElement("td");

            nameCell.textContent = person.name || "N/A";
            emailCell.textContent = person.email || "N/A";
            phoneCell.textContent = person.phone || "N/A";
            addressCell.textContent = person.address || "N/A";
            genderCell.textContent = person.gender || "N/A";
            ageCell.textContent = person.age || "N/A";

            row.appendChild(nameCell);
            row.appendChild(emailCell);
            row.appendChild(phoneCell);
            row.appendChild(addressCell);
            row.appendChild(genderCell);
            row.appendChild(ageCell);
            tableBody.appendChild(row);
          });

          table.appendChild(tableHead);
          table.appendChild(tableBody);
          document.body.appendChild(table);
        });
    </script>
  </body>
</html>
